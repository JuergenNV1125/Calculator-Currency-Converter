
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator + Currency Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .display {
      background: #fff;
      color: #000;
      padding: 15px;
      font-size: 1.5rem;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 10px;
      min-height: 40px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .converter-container input,
    .converter-container select,
    .converter-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .converter-container input,
    .converter-container select {
      background: #fff;
      color: #000;
    }

    .converter-container button {
      background: #00c9ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .converter-container button:hover {
      background: #00a9d8;
    }

    .result {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 10px;
      color: #fff;
    }

    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="section">
    <h2>Scientific Calculator</h2>
    <div id="calcDisplay" class="display">0</div>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendFunction('Math.sqrt(')">âˆš</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendFunction('Math.sin(')">sin</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendFunction('Math.cos(')">cos</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendFunction('Math.tan(')">tan</button>

      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">âŒ«</button>
    </div>
  </div>

  <div class="section converter-container">
    <h2>Currency Converter ðŸ’±</h2>
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="conversionResult">Converted amount will appear here.</div>
  </div>
</div>

<script>
  const display = document.getElementById('calcDisplay');

  function appendValue(val) {
    if (display.innerText === '0') display.innerText = val;
    else display.innerText += val;
  }

  function appendFunction(func) {
    if (display.innerText === '0') display.innerText = func;
    else display.innerText += func;
  }

  function clearDisplay() {
    display.innerText = '0';
  }

  function backspace() {
    display.innerText = display.innerText.length > 1
      ? display.innerText.slice(0, -1)
      : '0';
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = "Error";
    }
  }

  const fallbackCurrencies = {
    USD: 'US Dollar',
    EUR: 'Euro',
    GBP: 'British Pound',
    INR: 'Indian Rupee',
    JPY: 'Japanese Yen',
    PHP: 'Philippine Peso',
    AUD: 'Australian Dollar',
    CAD: 'Canadian Dollar',
    CNY: 'Chinese Yuan',
    CHF: 'Swiss Franc',
    AED: 'UAE Dirham',
    BTC: 'Bitcoin',
    ETH: 'Ethereum'
  };

  async function loadCurrencies() {
    const fromSelect = document.getElementById('fromCurrency');
    const toSelect = document.getElementById('toCurrency');

    try {
      const res = await fetch('https://api.exchangerate.host/convert?from=USD&to=EUR&amount=100');
      const data = await res.json();
      const symbols = data.symbols;

      Object.entries(symbols).forEach(([code, details]) => {
        const option1 = new Option(`${code} - ${details.description}`, code);
        const option2 = option1.cloneNode(true);
        fromSelect.add(option1);
        toSelect.add(option2);
      });

    } catch {
      Object.entries(fallbackCurrencies).forEach(([code, name]) => {
        const option1 = new Option(`${code} - ${name}`, code);
        const option2 = option1.cloneNode(true);
        fromSelect.add(option1);
        toSelect.add(option2);
      });
    }

    fromSelect.value = 'USD';
    toSelect.value = 'EUR';
  }

  async function convertCurrency() {
    const amount = parseFloat(document.getElementById('amount').value);
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;
    const resultDiv = document.getElementById('conversionResult');

    if (isNaN(amount) || amount <= 0) {
      resultDiv.textContent = "Please enter a valid amount.";
      return;
    }

    try {
      const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
      const data = await res.json();
      resultDiv.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
    } catch (error) {
      resultDiv.textContent = "Conversion failed. Please try again.";
    }
  }

  loadCurrencies();
</script>

</body>
</html>
