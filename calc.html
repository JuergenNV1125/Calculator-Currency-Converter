<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 15px;
      padding: 20px;
      width: 350px;
    }

    .display {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.5rem;
      padding: 15px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 15px;
      word-wrap: break-word;
      min-height: 60px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .wide {
      grid-column: span 2;
    }

    .equal {
      background-color: #00c9ff;
      color: black;
    }

    .equal:hover {
      background-color: #00b8e6;
    }

    .converter-container {
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(10px);
  max-width: 400px;
  margin: auto;
  color: white;
}

.converter-container h2 {
  text-align: center;
  margin-bottom: 15px;
}

.converter-container input,
.converter-container select,
.converter-container button {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
}

.converter-container input,
.converter-container select {
  background: #fff;
  color: #000;
}

.converter-container button {
  background: #00c9ff;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

.converter-container button:hover {
  background: #00a9d8;
}

.result {
  text-align: center;
  font-size: 1.1rem;
  margin-top: 10px;
  color: #fff;
}
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <!-- Scientific -->
    <button onclick="appendFunction('Math.sin(')">sin</button>
    <button onclick="appendFunction('Math.cos(')">cos</button>
    <button onclick="appendFunction('Math.tan(')">tan</button>
    <button onclick="appendFunction('Math.sqrt(')">âˆš</button>
    <button onclick="appendFunction('Math.log10(')">log</button>

    <button onclick="appendFunction('Math.LN10')">ln10</button>
    <button onclick="appendFunction('Math.E')">e</button>
    <button onclick="appendFunction('Math.PI')">Ï€</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="backspace()">âŒ«</button>

    <!-- Digits and basic -->
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('/')">Ã·</button>
    <button onclick="appendValue('**')">^</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">Ã—</button>
    <button onclick="appendFunction('Math.abs(')">|x|</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')">â€“</button>
    <button onclick="appendFunction('Math.exp(')">exp</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="appendValue('+')">+</button>
    <button class="wide equal" onclick="calculate()">=</button>
  </div>

  <div class="converter-container">
  <h2>Currency Converter ðŸ’±</h2>
  <input type="number" id="amount" placeholder="Enter amount" />

  <select id="fromCurrency"></select>
  <select id="toCurrency"></select>

  <button onclick="convertCurrency()">Convert</button>

  <div class="result" id="conversionResult">Converted amount will appear here.</div>
</div>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(value) {
    if (display.innerText === '0') {
      display.innerText = value;
    } else {
      display.innerText += value;
    }
  }

  function appendFunction(func) {
    display.innerText += func;
  }

  function clearDisplay() {
    display.innerText = '0';
  }

  function backspace() {
    if (display.innerText.length > 1) {
      display.innerText = display.innerText.slice(0, -1);
    } else {
      display.innerText = '0';
    }
  }

  function calculate() {
    try {
      let result = eval(display.innerText);
      display.innerText = result;
    } catch (error) {
      display.innerText = "Error";
    }
  }


    async function loadCurrencies() {
    const res = await fetch('https://api.exchangerate.host/symbols');
    const data = await res.json();
    const symbols = data.symbols;

    const fromSelect = document.getElementById('fromCurrency');
    const toSelect = document.getElementById('toCurrency');

    for (let code in symbols) {
      const option1 = document.createElement('option');
      option1.value = code;
      option1.text = `${code} - ${symbols[code].description}`;
      fromSelect.appendChild(option1);

      const option2 = option1.cloneNode(true);
      toSelect.appendChild(option2);
    }

    fromSelect.value = 'USD';
    toSelect.value = 'EUR';
  }

  async function convertCurrency() {
  const amount = parseFloat(document.getElementById('amount').value);
  const from = document.getElementById('fromCurrency').value;
  const to = document.getElementById('toCurrency').value;
  const resultDiv = document.getElementById('conversionResult');

  if (isNaN(amount) || amount <= 0) {
    resultDiv.textContent = "Please enter a valid amount.";
    return;
  }

  try {
    const response = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
    const data = await response.json();
    resultDiv.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
  } catch (error) {
    resultDiv.textContent = "Conversion failed. Please try again.";
  }
}

</script>

</body>
</html>
